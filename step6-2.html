<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
  <link rel="stylesheet" href="step6-2.css">
    <title>Jongsoo's Calendar</title>
  </head>
  <body>
    <div class="calendar">
      <div class=<"header">
        <div class="year-month">
          <div class="nav">
            <button class="nav-btn go-prev">&lt;</button>
            <button class="nav-btn go-today">Today</button>
            <button class="nav-btn go-next">&gt;</button>
          </div>
        </div>
        <div class="main">
          <div class="days">
            <div class="days">일</div>
            <div class="days">월</div>
            <div class="days">화</div>
            <div class="days">수</div>
            <div class="days">목</div>
            <div class="days">금</div>
            <div class="days">토</div>
          </div>
          <div class="dates"></div>
        </div>
      </div>
    </div>
    <script src="step6-2.js"></script>
  </body>
</html>
